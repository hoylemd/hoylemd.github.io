---
layout: default
---

<small class="post date">{{ page.date | date: "%-d %B %Y" }}</small>
<h1 class="post title">{{ page.title }}</h1>

<section class="post content">
{{content}}
</section>

{% if page.tags %}
  <small class="post tags">tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
